<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Coffee Simulator 2019</title>
    <script src="script.js"></script>
</head>

<body>
    <!--header text-->
    <h1>Coffee Simulator 2019</h1>
    <h2>Your cup of joe awaits!</h2>
    <!--add sugar button and sugar text-->
    <button onclick="addSugar()">Add a sugar packet</button>
    <p id="sugarNum"></p>
    <br>
    <!--add cream button and cream text-->
    <button onclick="addCream()">Add a cream packet</button>
    <p id="creamNum"></p>
    <br>
    <!--drink button and ending text-->
    <button onclick="drink()">Gulp</button>
    <p id="sugarState"></p>
    <p id="creamState"></p>
    <br>
    <!--reset button-->
    <button onclick="reset()">Gimme another!</button>
</body>
